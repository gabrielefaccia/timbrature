
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbratura Mobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .success {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    .info {
      font-weight: bold;
      margin-top: 10px;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
      text-align: left;
      font-size: 14px;
    }
    img.logo {
      max-width: 100%;
      height: auto;
      max-height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/gabrielefaccia/timbrature/main/logo_fef.jpeg" alt="Logo" class="logo" />
    <div id="loginBox">
      <h2>Accesso Timbratura</h2>
      <input type="text" id="username" placeholder="Nome utente (es. gabriele.faccia)">
      <input type="password" id="accessKey" placeholder="Access Key">
      <button onclick="accedi()">Accedi</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <div id="timbraturaBox" style="display:none;">
      <h2>Timbratura Mobile</h2>
      <select id="tipo">
        <option value="Entrata">Entrata</option>
        <option value="Uscita">Uscita</option>
      </select>
      <button onclick="timbra()">Timbra Ora</button>
      <p id="esito" class="success"></p>
      <div class="info" id="infoBox"></div>
      <pre id="debugLog"></pre>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    let basicToken = "";
    let currentUsername = "";
    const assignedUserId = "19x4";

    function accedi() {
      const username = document.getElementById("username").value;
      const accessKey = document.getElementById("accessKey").value;
      currentUsername = username;
      basicToken = btoa(username + ":" + accessKey);

      fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create", {
        method: "OPTIONS",
        headers: {
          "Authorization": "Basic " + basicToken
        }
      }).then(res => {
        if (res.status === 200 || res.status === 401) {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("timbraturaBox").style.display = "block";
        } else {
          document.getElementById("loginMsg").innerText = "Accesso negato.";
        }
      }).catch(err => {
        document.getElementById("loginMsg").innerText = "Errore di rete.";
      });
    }

    function timbra() {
      const tipo = document.getElementById("tipo").value;

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const indirizzo = data.display_name || "Indirizzo non trovato";
          const now = new Date();
          const dataStr = now.toISOString().split("T")[0];
          const ora = now.toTimeString().split(" ")[0];

          const payload = {
            elementType: "Timbrature",
            element: {
              vcf_1_1: "timbratura mobile",
              vcf_1_2: tipo,
              vcf_1_3: lat.toString(),
              vcf_1_4: lon.toString(),
              vcf_1_5: indirizzo,
              vcf_1_6: dataStr,
              vcf_1_7: ora,
              assigned_user_id: assignedUserId,
              description: "Timbratura via mobile da " + currentUsername
            }
          };

          fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create", {
            method: "POST",
            headers: {
              "Authorization": "Basic " + basicToken,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              document.getElementById("esito").innerText = "Timbratura registrata con successo!";
              document.getElementById("infoBox").innerText = `Data/Ora: ${dataStr} ${ora}\nIndirizzo: ${indirizzo}`;
              document.getElementById("debugLog").textContent = JSON.stringify(data, null, 2);
            } else {
              document.getElementById("esito").className = "error";
              document.getElementById("esito").innerText = "Errore: " + data.error.message;
              document.getElementById("debugLog").textContent = JSON.stringify(data, null, 2);
            }
          });
        });
      }, () => {
        document.getElementById("esito").className = "error";
        document.getElementById("esito").innerText = "Geolocalizzazione negata. Vai in Impostazioni > Browser > Posizione e attivala per questo sito.";
        document.getElementById("infoBox").innerText = "";
      });
    }

    function logout() {
      basicToken = "";
      currentUsername = "";
      document.getElementById("timbraturaBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("infoBox").innerText = "";
      document.getElementById("esito").innerText = "";
      document.getElementById("debugLog").textContent = "";
    }
  </script>
</body>
</html>
