
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Create Timbratura</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
    .container { background: white; padding: 20px; max-width: 600px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    pre { text-align: left; background: #eee; padding: 10px; overflow-x: auto; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Debug Create Timbratura</h2>
    <input type="text" id="auth" placeholder="Authorization header (es. Basic XXX)">
    <input type="text" id="userId" placeholder="assigned_user_id (es. 19x5)">
    <button onclick="submit()">Invia Timbratura</button>
    <h3>Risposta:</h3>
    <pre id="response">...</pre>
  </div>

  <script>
    function submit() {
      const auth = document.getElementById("auth").value;
      const userId = document.getElementById("userId").value;

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const indirizzo = data.display_name || "Indirizzo non trovato";
          const now = new Date();
          const dataStr = now.toISOString().split("T")[0];
          const ora = now.toTimeString().split(" ")[0];

          const payload = {
            elementType: "Timbrature",
            element: {
              tipo_timbratura: "Entrata",
              latitudine: lat,
              longitudine: lon,
              indirizzo: indirizzo,
              data: dataStr,
              ora: ora,
              assigned_user_id: userId
            }
          };

          fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create", {
            method: "POST",
            headers: {
              "Authorization": auth,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          })
          .then(res => res.json())
          .then(data => {
            document.getElementById("response").textContent = JSON.stringify(data, null, 2);
          })
          .catch(err => {
            document.getElementById("response").textContent = "Errore fetch: " + err;
          });
        });
      }, () => {
        document.getElementById("response").textContent = "Errore: Geolocalizzazione negata.";
      });
    }
  </script>
</body>
</html>
