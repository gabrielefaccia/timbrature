
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEBUG Login vtenext REST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Debug Login vtenext</h2>
    <input type="text" id="username" placeholder="Nome utente">
    <input type="password" id="accessKey" placeholder="Access Key">
    <button onclick="testLogin()">Testa Login</button>
    <h3>Risposta JSON</h3>
    <pre id="output">...</pre>
  </div>

  <script>
    function testLogin() {
      const username = document.getElementById("username").value;
      const accessKey = document.getElementById("accessKey").value;
      const basicToken = btoa(username + ":" + accessKey);

      const payload = {
        elementType: "Users",
        fields: ["id", "user_name", "email1"],
        conditions: [["user_name", "equals", username]]
      };

      fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/query", {
        method: "POST",
        headers: {
          "Authorization": "Basic " + basicToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent = "Errore: " + err;
      });
    }
  </script>
</body>
</html>
